{% extends 'hotel/base.html' %}

{% block titulo %}Iniciar Sesión - Gestor Hotel{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="username" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="mb-0">¿No tienes cuenta?
                        <a href="{% url 'registrarse' %}">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
